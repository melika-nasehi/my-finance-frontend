<div class="login-page">
  <div class="login-card">
    <h2>Financial Tracker</h2>
    <p>Please enter your details</p>
    
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="credentials.username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="credentials.password" placeholder="••••••••">
    </div>

    <button (click)="onLogin()">Sign In</button>
  </div>
</div>
