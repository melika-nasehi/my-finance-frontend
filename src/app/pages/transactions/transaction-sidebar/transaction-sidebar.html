<aside class="sidebar-root custom-scrollbar">
  <div class="tree-container">
    <h3 class="tree-label">Saved Views</h3>
    
    <div role="tree" class="tree-view">
      
      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('month')">
          <svg [class.rotate]="menus.month" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Month</span>
        </div>
        <div class="branch-content" *ngIf="menus.month">
          <div class="indent-guide"></div>
          <div class="tree-item active-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Current Month</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Last Month</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Per Day</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('day')">
          <svg [class.rotate]="menus.day" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Day</span>
        </div>
        <div class="branch-content" *ngIf="menus.day">
          <div class="indent-guide"></div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Today</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Yesterday</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('year')">
          <svg [class.rotate]="menus.year" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Year</span>
        </div>
        <div class="branch-content" *ngIf="menus.year">
          <div class="indent-guide"></div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Last Year</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Year To Date</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('misc')">
          <svg [class.rotate]="menus.misc" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Misc</span>
        </div>
        <div class="branch-content" *ngIf="menus.misc">
          <div class="indent-guide"></div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">All Time</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('budget')">
          <svg [class.rotate]="menus.budget" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Budget</span>
        </div>
        <div class="branch-content" *ngIf="menus.budget">
          <div class="indent-guide"></div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Monthly Budget</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Yearly Budget</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</aside>

<ng-template #eyeIcon>
  <svg class="item-icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em">
    <path d="M21 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"></path>
    <path d="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"></path>
    <circle cx="12" cy="12" r="1"></circle>
    <path d="M18.944 12.33a1 1 0 0 0 0-.66 7.5 7.5 0 0 0-13.888 0 1 1 0 0 0 0 .66 7.5 7.5 0 0 0 13.888 0"></path>
  </svg>
</ng-template>
