<aside class="sidebar-root custom-scrollbar">
  <div class="tree-container">
    <h3 class="tree-label">Saved Views</h3>
    
    <div role="tree" class="tree-view">

    <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('week')">
          <svg [class.rotate]="menus.week" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Week</span>
        </div>
        <div class="branch-content" *ngIf="menus.week">
          <div class="indent-guide"></div>
          
          <div class="tree-item" [class.active-item]="activeView === 'current-week'" (click)="selectView('current-week')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Current Week</span>
          </div>
          <div class="tree-item" [class.active-item]="activeView === 'last-week'" (click)="selectView('last-week')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Last Week</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('month')">
          <svg [class.rotate]="menus.month" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Month</span>
        </div>
        <div class="branch-content" *ngIf="menus.month">
          <div class="indent-guide"></div>
          
          <div class="tree-item" [class.active-item]="activeView === 'current-month'" (click)="selectView('current-month')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Current Month</span>
          </div>
          <div class="tree-item" [class.active-item]="activeView === 'last-month'" (click)="selectView('last-month')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Last Month</span>
          </div>
          <div class="tree-item" [class.active-item]="activeView === 'per-day'" (click)="selectView('per-day')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Per Day</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('day')">
          <svg [class.rotate]="menus.day" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Day</span>
        </div>
        <div class="branch-content" *ngIf="menus.day">
          <div class="indent-guide"></div>
          <div class="tree-item" [class.active-item]="activeView === 'today'" (click)="selectView('today')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Today</span>
          </div>
          <div class="tree-item" [class.active-item]="activeView === 'yesterday'" (click)="selectView('yesterday')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Yesterday</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('year')">
          <svg [class.rotate]="menus.year" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Year</span>
        </div>
        <div class="branch-content" *ngIf="menus.year">
          <div class="indent-guide"></div>
          
          <div class="tree-item" [class.active-item]="activeView === 'last-year'" (click)="selectView('last-year')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Last Year</span>
          </div>

          <div class="tree-item" [class.active-item]="activeView === 'year-to-date'" (click)="selectView('year-to-date')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Year To Date</span>
          </div>
        </div>
      </div>

      <div class="tree-branch">
        <div class="branch-control" (click)="toggleMenu('misc')">
          <svg [class.rotate]="menus.misc" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Misc</span>
        </div>
        <div class="branch-content" *ngIf="menus.misc">
          <div class="indent-guide"></div>
          
          <div class="tree-item" [class.active-item]="activeView === 'all-time'" (click)="selectView('all-time')">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">All Time</span>
          </div>
        </div>
      </div>

        <div class="branch-control" (click)="toggleMenu('budget')">
          <svg [class.rotate]="menus.budget" class="chevron" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="1em" width="1em"><path d="m9 18 6-6-6-6"></path></svg>
          <span class="branch-text">Budget</span>
        </div>
        <div class="branch-content" *ngIf="menus.budget">
          <div class="indent-guide"></div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Monthly Budget</span>
          </div>
          <div class="tree-item">
            <ng-container *ngTemplateOutlet="eyeIcon"></ng-container>
            <span class="item-text">Yearly Budget</span>
          </div>
        </div>
      </div> -->
      
    </div>
  </div>

  <div class="section-divider"></div>

  <div class="filters-container">
    <h3 class="tree-label">Filters ðŸ’¬</h3>

          <div class="filter-card" *ngIf="activeView !== 'per-day'">
          <div class="card-header">
            <p class="card-title">Category</p>
          </div>
          <div class="badges-wrapper" style="max-height: none;"> 
            <span *ngFor="let cat of categories" 
                  class="chakra-badge" 
                  (click)="selectCategory(cat.name)"
                  [style.background]="selectedCat === cat.name ? '#2d3748' : ''"
                  style="cursor: pointer; display: flex; align-items: center; gap: 4px; margin-bottom: 4px;">
              <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" height="12px" width="12px">
                <path d="M20 6 9 17l-5-5"></path>
              </svg>
              {{ cat.name }}
            </span>
          </div>
          <div class="card-footer" style="justify-content: center;">
            <button class="text-link-btn" (click)="selectCategory('')" style="color: #ed64a6;">Reset Filter</button>
          </div>
        </div>

  </div>
